argument_specs:
  main:
    author: Chris Croome
    description: Ansible role to install yq on Debian and Ubuntu.
    short_description: The main entry point for the JC role.
    options:
      yq:
        type: bool
        required: true
        description: Run the tasks in this role
      yq_completion:
        type: list
        elements: str
        required: false
        choices:
          - bash
        description: Types of shell completion to install, currently only bash is supported.
      yq_verify:
        type: bool
        required: true
        description: Verify variables that start with yq_ using the argument specification.
      yq_version:
        type: str
        required: true
        description: Version number, latest.
