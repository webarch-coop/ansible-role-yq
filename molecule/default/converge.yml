---
- name: Run as root
  become: true
  connection: local
  gather_facts: true
  hosts:
    - localhost
  tasks:

    - name: Debug ansible_effective_user_id
      ansible.builtin.debug:
        var: ansible_effective_user_id

    - name: Debug ansible_user_id
      ansible.builtin.debug:
        var: ansible_user_id

    - name: Debug ansible_user_dir
      ansible.builtin.debug:
        var: ansible_user_dir

    - name: Apt role present
      community.general.ansible_galaxy_install:
        type: role
        dest: /home/ansible/builds/webarch
        requirements_file: /home/ansible/builds/webarch/yq/meta/requirements.yml

    - name: Include apt role as root
      ansible.builtin.include_role:
        name: apt
      vars:  # noqa var-naming[no-role-prefix]
        apt: true

    - name: Include yq role as root
      ansible.builtin.include_role:
        name: yq
      vars:  # noqa var-naming[no-role-prefix]
        yq: true
...
